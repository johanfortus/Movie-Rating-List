<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <h1>Rate Your Movie</h1>
    <img src="https://img.freepik.com/premium-vector/cute-popcorn-cartoon-character-vector-illustration_720912-38.jpg" alt="popcorn">

    <form>
        <label>
            Enter Movie Title: <input type="text" placeholder="Movie Title" class="movieTitle"> 
        </label> 
        <br>
        <label>
            Enter Your Rating: <input type="text" placeholder="Rating" class="movieRating">
        </label> <br>
        <button>Add</button>
    </form>

    Movie List:
    <ul class="movieList">
        
    </ul>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="app.js"></script>
</body>
</html>
